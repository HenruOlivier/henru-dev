<div class="app-container" [ngClass]="(uiToolsService.darkTheme$ | async) ? 'dark-mode' : 'light-mode'">

    <div class="content" (click)="$event.stopPropagation()" [ngClass]="{'open': (uiToolsService.sidebarOpen$ | async)}">

        <div class="sidebar disable-select">
            <app-sidebar></app-sidebar>
        </div>

        <div class="header">
            <app-header></app-header>
        </div>
        
        <div class="body">
            <router-outlet #outlet="outlet"></router-outlet>
        </div>
    </div>

</div>
